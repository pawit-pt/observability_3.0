apiVersion: 1

providers:
  # Observability dashboards - Metrics & Traces
  - name: 'Observability'
    orgId: 1
    folder: 'Observability'
    folderUid: 'observability'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/observability

  # Application logs dashboards
  - name: 'Application Logs'
    orgId: 1
    folder: 'Logging'
    folderUid: 'logging'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/logs
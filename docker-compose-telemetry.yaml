version: '3.8'

services:
  # OpenTelemetry Collector - Telemetry Gateway
  otel-collector:
    build:
      context: ./otel-collector
      dockerfile: Dockerfile
    container_name: otel-collector
    restart: unless-stopped
    command:
      - '--config=/etc/otel-collector-config.yaml'
    ports:
      - 1888:1888 # pprof extension
      - 8888:8888 # Prometheus metrics exposed by the Collector
      - 8889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension
      
    volumes:
      - ./otel-collector/config.yaml:/etc/otel-collector-config.yaml:ro
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - '--spider'
        - '-q'
        - http://localhost:13133
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - OTEL_LOG_LEVEL=info
    networks:
      monitoring_ops:
        ipv4_address: 172.18.0.10
  # Prometheus - Metrics storage
  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    container_name: prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.enable-remote-write-receiver'
      - '--storage.tsdb.retention.time=15d'
    healthcheck:
      test:
        - CMD
        - wget
        - '--spider'
        - '-q'
        - http://localhost:9090/-/healthy
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      monitoring_ops:
        ipv4_address: 172.18.0.11

  # Tempo - Traces storage
  tempo:
    build:
      context: ./tempo
      dockerfile: Dockerfile
    container_name: tempo
    restart: unless-stopped
    ports:
      - '3200:3200' # HTTP API
      - '9096:9096' # gRPC
    # Note: Ports 4317/4318 are not exposed as traces come via OTel Collector
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    healthcheck:
      test:
        - CMD
        - wget
        - '--spider'
        - '-q'
        - http://localhost:3200/ready
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      monitoring_ops:
        ipv4_address: 172.18.0.12

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.8
    container_name: loki
    restart: unless-stopped
    command: '-config.file=/etc/loki/config.yaml'
    ports:
      - '3100:3100'
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki
    healthcheck:
      test:
        - CMD-SHELL
        - wget --no-verbose --tries=1 --spider http://localhost:3100/ready ||
          exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      monitoring_ops:
        ipv4_address: 172.18.0.13

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.4.6
    container_name: grafana
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      tempo:
        condition: service_healthy
    ports:
      - '30700:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_SERVER_ROOT_URL=http://localhost:30700/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      # Datasources
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      # Dashboards provisioning
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      # Dashboard JSON files
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      # Persistent data
      - grafana-data:/var/lib/grafana
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:3000/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      monitoring_ops:
        ipv4_address: 172.18.0.14

volumes:
  loki-data:
    driver: local
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
  tempo-data:
    driver: local

networks:
  monitoring_ops:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
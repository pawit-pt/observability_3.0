auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  http_server_read_timeout: 600s   # 10 minutes
  http_server_write_timeout: 600s  # 10 minutes
  http_server_idle_timeout: 120s

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    s3:
      bucketnames: ${BUCKET_NAME}
      endpoint: s3.ap-northeast-1.amazonaws.com
      region: ap-northeast-1
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      s3forcepathstyle: false
      insecure: false
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 1024  # Reduced from 2048 to prevent OOM
  parallelise_shardable_queries: true
  max_retries: 3

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  aws:
    bucketnames: ${BUCKET_NAME}
    s3forcepathstyle: false
    region: ap-northeast-1
    endpoint: s3.ap-northeast-1.amazonaws.com
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
    insecure: false
    sse_encryption: true
    http_config:
      idle_conn_timeout: 90s
      response_header_timeout: 30s
      insecure_skip_verify: false
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
    shared_store: s3

ruler:
  alertmanager_url: http://localhost:9093
  enable_api: true
  enable_alertmanager_v2: true
  storage:
    type: s3
    s3:
      bucketnames: ${BUCKET_NAME}
      endpoint: s3.ap-northeast-1.amazonaws.com
      region: ap-northeast-1
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      s3forcepathstyle: false
      insecure: false

analytics:
  reporting_enabled: false

#  UPDATED: 6-month retention (180 days = 4320 hours)
limits_config:
  reject_old_samples: true 
  reject_old_samples_max_age: 4320h  # 180 days (6 months)
  
  # Ingestion limits
  ingestion_rate_mb: 24  
  ingestion_burst_size_mb: 48 
  per_stream_rate_limit: 8MB
  per_stream_rate_limit_burst: 16MB
  
  # Query limits
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 24h
  max_query_parallelism: 32
  max_entries_limit_per_query: 10000
  max_query_series: 5000
  max_query_lookback: 2160h  #  90 days max single query range
  
  # NEW: Cardinality protection
  max_streams_per_user: 0  # 0 = unlimited, set number if needed
  max_global_streams_per_user: 10000  # Prevent stream explosion
  
  #  NEW: Chunk limits
  max_chunks_per_query: 2000000
  max_query_length: 17304h  # 30 days single query
  
  #  NEW: Line size protection (IMPORTANT for OOM prevention)
  max_line_size: 262144
  max_line_size_truncate: true  # Truncate instead of reject

#  UPDATED: 6-month retention
chunk_store_config:
  max_look_back_period: 4320h  #  180 days (6 months)
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 512

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

#  UPDATED: Compactor with 6-month retention
compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 15m
  retention_enabled: false
  retention_delete_delay: 2h
  retention_delete_worker_count: 75
  delete_request_cancel_period: 24h
  max_compaction_parallelism: 1

#  UPDATED: Ingester with WAL
ingester:
  max_chunk_age: 2h
  chunk_idle_period: 1h
  chunk_block_size: 262144
  chunk_target_size: 1572864
  chunk_retain_period: 5m
  max_transfer_retries: 0
  
  #  WAL for crash recovery
  wal:
    enabled: true
    dir: /loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true
    replay_memory_ceiling: 1GB
  
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
    num_tokens: 512

query_scheduler:
  max_outstanding_requests_per_tenant: 2048  #  Reduced from 4096

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members: []
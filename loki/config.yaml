auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 4096              # Increased cache from 2048 to 4096 MB
  parallelise_shardable_queries: true
  cache_results: true
  max_retries: 5
  # Removed split_queries_by_interval from here, as it's in limits_config now

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

analytics:
  reporting_enabled: false

limits_config:
  reject_old_samples: false
  reject_old_samples_max_age: 2160h # 90 days
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 24h        # choose your interval
  max_query_parallelism: 32             # ensure this is supported
  max_entries_limit_per_query: 10000    # Increased from 5000
  
  # High Cardinality Query Limits
  max_query_series: 10000               # Maximum series per query (default is 500)
  max_query_length: 721h                # 30 days query range
  max_streams_per_user: 0               # No limit on streams (0 = unlimited)
  max_global_streams_per_user: 0        # No global limit
  cardinality_limit: 100000             # Maximum unique label combinations
  max_label_name_length: 1024           # Maximum length of label names
  max_label_value_length: 2048          # Maximum length of label values
  max_label_names_per_series: 30        # Maximum labels per series
  
  # Query Performance
  max_query_lookback: 2160h             # 90 days lookback
  max_concurrent_tail_requests: 10      # Concurrent tail requests
  max_chunks_per_query: 2000000         # Maximum chunks per query
  max_streams_matchers_per_query: 1000  # Maximum stream matchers

chunk_store_config:
  max_look_back_period: 2160h # 90 days

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

compactor:
  working_directory: /loki
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

ingester:
  max_chunk_age: 2h                     # Increased from 1h
  chunk_idle_period: 1h                 # Increased from 30m
  chunk_retain_period: 5m               # Increased from 1m
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /loki/wal
    replay_memory_ceiling: 4GB
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

query_scheduler:
  max_outstanding_requests_per_tenant: 4096

frontend:
  max_outstanding_per_tenant: 4096
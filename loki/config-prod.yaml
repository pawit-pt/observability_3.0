auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  http_server_read_timeout: 600s   # 10 minutes
  http_server_write_timeout: 600s  # 10 minutes
  http_server_idle_timeout: 120s

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    s3:
      bucketnames: ${BUCKET_NAME}
      endpoint: s3.ap-northeast-1.amazonaws.com
      region: ap-northeast-1
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      s3forcepathstyle: false
      insecure: false
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 2048  # Increased for better query caching
  parallelise_shardable_queries: true
  max_retries: 5
  align_queries_with_step: true
  cache_results: true

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  aws:
    bucketnames: ${BUCKET_NAME}
    s3forcepathstyle: false
    region: ap-northeast-1
    endpoint: s3.ap-northeast-1.amazonaws.com
    access_key_id: ${AWS_ACCESS_KEY_ID}
    secret_access_key: ${AWS_SECRET_ACCESS_KEY}
    insecure: false
    sse_encryption: true
    http_config:
      idle_conn_timeout: 300s  # Increased for better connection reuse
      response_header_timeout: 300s  # Increased to prevent timeout on large queries
      insecure_skip_verify: false

  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
    shared_store: s3
    index_gateway_client:
      server_address: ""  # Use local TSDB index
    query_ready_num_days: 7  # Keep last 7 days ready for fast queries

ruler:
  alertmanager_url: http://localhost:9093
  enable_api: true
  enable_alertmanager_v2: true
  storage:
    type: s3
    s3:
      bucketnames: ${BUCKET_NAME}
      endpoint: s3.ap-northeast-1.amazonaws.com
      region: ap-northeast-1
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      s3forcepathstyle: false
      insecure: false

analytics:
  reporting_enabled: false

#  UPDATED: 6-month retention (180 days = 4320 hours)
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 4320h  # 180 days (6 months)

  # Ingestion limits
  ingestion_rate_mb: 24
  ingestion_burst_size_mb: 48
  per_stream_rate_limit: 8MB
  per_stream_rate_limit_burst: 16MB

  # Query limits - OPTIMIZED FOR PERFORMANCE
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 30m  # Smaller intervals = faster parallel execution
  max_query_parallelism: 64  # Increased for better parallelization
  max_entries_limit_per_query: 50000  # Increased for larger result sets
  max_query_series: 10000  # Increased for complex queries
  max_query_lookback: 2160h  #  90 days max single query range
  max_streams_per_user: 0  # 0 = unlimited, set number if needed
  max_global_streams_per_user: 10000  # Prevent stream explosion

  # Timeout configurations to prevent 504 errors
  query_timeout: 5m  # Maximum query execution time (moved to limits_config in 2.9+)

  #  Chunk limits - OPTIMIZED
  max_chunks_per_query: 5000000  # Increased for better performance
  max_query_length: 2160h  # 90 days single query (aligned with lookback)

  max_line_size: 262144
  max_line_size_truncate: true

#  UPDATED: 6-month retention - OPTIMIZED CACHING
chunk_store_config:
  max_look_back_period: 4320h  #  180 days (6 months)
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 1024  # Doubled for better chunk caching
      ttl: 1h  # Cache chunks for 1 hour
  write_dedupe_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 256

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

#  UPDATED: Compactor with 6-month retention - OPTIMIZED
compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 10m  # More frequent compaction for better query performance
  retention_enabled: false
  retention_delete_delay: 2h
  retention_delete_worker_count: 150  # Increased workers
  delete_request_cancel_period: 24h
  max_compaction_parallelism: 2  # Increased parallelism

#  UPDATED: Ingester with WAL
ingester:
  max_chunk_age: 2h
  chunk_idle_period: 1h
  chunk_block_size: 262144
  chunk_target_size: 1572864
  chunk_retain_period: 5m
  max_transfer_retries: 0

  #  WAL for crash recovery
  wal:
    enabled: true
    dir: /loki/wal
    checkpoint_duration: 5m
    flush_on_shutdown: true
    replay_memory_ceiling: 1GB

  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
    num_tokens: 512

query_scheduler:
  max_outstanding_requests_per_tenant: 4096  # Increased for better throughput
  grpc_client_config:
    max_recv_msg_size: 104857600  # 100MB
    max_send_msg_size: 104857600  # 100MB

# Querier configuration for timeout handling
querier:
  max_concurrent: 20  # Maximum concurrent queries (available in 2.9.x)
  query_ingesters_within: 3h  # Only query recent data from ingesters
  engine:
    timeout: 5m  # Query engine timeout (deprecated but still works in 2.9.x)
    max_look_back_period: 30s  # Lookback for instant queries

# Frontend configuration for better query handling
frontend:
  max_outstanding_per_tenant: 4096
  compress_responses: true
  log_queries_longer_than: 10s  # Log slow queries for monitoring
  tail_proxy_url: ""  # Disable tail proxy to reduce overhead
  downstream_url: ""

# Frontend worker for parallel query execution
frontend_worker:
  parallelism: 16  # Increased parallelism for better query performance
  match_max_concurrent: true
  grpc_client_config:
    max_recv_msg_size: 104857600  # 100MB
    max_send_msg_size: 104857600  # 100MB
    grpc_compression: gzip  # Enable compression

# Index cache for faster label queries
index_gateway:
  mode: simple

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members: []
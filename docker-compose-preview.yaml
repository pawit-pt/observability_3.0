version: '3.8'

services:
  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.8
    container_name: loki
    restart: unless-stopped
    command:
      - "-config.file=/etc/loki/config.yaml"
      - "-config.expand-env=true"
    environment:
      - AWS_REGION=ap-northeast-1
      - BUCKET_NAME=loki-storage-preview
      - ENVIRONMENT=preview
      - AWS_ACCESS_KEY_ID="access-key-id"
      - AWS_SECRET_ACCESS_KEY="secret-access-key"
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
      - ./loki/data:/loki
    networks:
      - grafana
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.4.6
    container_name: grafana
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
    ports:
      - "3070:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_SERVER_ROOT_URL=https://preview.owndays.com/audit/lT3iBkxCtwvmB5tJVHgYKl7S/monitor
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      # Datasources
      - ./grafana_conf/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      # Dashboards provisioning
      - ./grafana_conf/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      # Dashboard JSON files
      - ./grafana_conf/dashboards:/var/lib/grafana/dashboards:ro
      # Persistent data
      - grafana-data:/var/lib/grafana
    networks:
      - grafana
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

